<div class="unit__container">
    <div class="unit-info">
        <span class="unit-title" ng-bind="ngTitle"></span>:
        <span class="unit-value" ng-bind="ngModel"></span>
    </div>
    <canvas id="chart{{ngId}}" style="width: 100%; height: 130px" class="chart chart-line" chart-data="data"
        ng-if="ngShowChart" chart-labels="labels" chart-series="series" chart-options="options"
        chart-dataset-override="datasetOverride">
    </canvas>
</div>
